<header class="site-header">

	<div class="branding">
    {% if site.theme.gravatar %}
        <img class="avatar" src="http://www.gravatar.com/avatar/{{ site.theme.gravatar }}?s=100" alt=""/>
    {% else if site.theme.avatar %}
        <img class="avatar" src="{{ site.github.owner_gravatar_url }}" alt=""/>
    {% endif %}
		
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
		</h1>
	</div>
	
	<nav class="site-nav">
		<ul>
            <!--
			{% for page in site.pages %}
				{% if page.title and page.hide != true %}
				<li>
					<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				</li>
				{% endif %}
			{% endfor %}
            -->
            <li>
				<a class="page-link" href="{{ site.about_link }}">About</a>
            </li>
			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
	
</header>
